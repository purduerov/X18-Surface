<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Video Stream(s)</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); height: 100vh;">
        <!-- The IP under src should match the IP of the pi -->
         <!-- To find the ip: 
         1. check NetGear for the IP address. 
         2. Change only the IP address, the port REMAINS 8889
         3. Delete the extra camera output frames if duplicates -->
         <iframe id=stream1 src="http://{{ rov_ip }}:8889/camera_1" scrolling="no" style="width: 100%; height: 100%;"></iframe>
         <iframe id=stream2 src="http://{{ rov_ip }}:8889/camera_2" scrolling="no" style="width: 100%; height: 100%;"></iframe>
         <iframe id=stream3 src="http://{{ rov_ip }}:8889/camera_3" scrolling="no" style="width: 100%; height: 100%;"></iframe>
         <iframe id=stream4 src="http://{{ rov_ip }}:8889/camera_4" scrolling="no" style="width: 100%; height: 100%;"></iframe>

        </div>
</body>
</html>
