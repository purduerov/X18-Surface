<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROS 2 Node Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .status-badge {
      font-weight: 600;
      padding: 0.35em 0.65em;
      border-radius: 0.25rem;
      width: 100%;
      text-align: center;
    }

    .active-node {
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .inactive-node {
      background-color: #f8d7da;
      color: #842029;
    }

    .card {
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .table-responsive {
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">X17-Surface</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/node-status">Node Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/thruster-testing">Thruster Testing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row mb-4">
      <div class="col">
        <h1 class="display-5 fw-bold text-center">ROS 2 Node Status</h1>
        <p class="text-center text-muted">
          Last updated: <span id="last-updated-time">-</span>
        </p>
      </div>
    </div>

    <div class="row g-4">
      <!-- Surface Nodes Card -->
      <div class="col-lg-6">
        <div class="card h-100">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <span class="fs-5">Surface Nodes</span>
            <span class="badge bg-light text-dark rounded-pill" id="surface-node-count">0</span>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover table-striped mb-0" id="surface-node-table">
                <thead class="table-light">
                  <tr>
                    <th>Node Name</th>
                    <th class="text-center" style="width: 150px;">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Surface nodes will be added here dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Core Nodes Card -->
      <div class="col-lg-6">
        <div class="card h-100">
          <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
            <span class="fs-5">Core Nodes</span>
            <span class="badge bg-light text-dark rounded-pill" id="core-node-count">0</span>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover table-striped mb-0" id="core-node-table">
                <thead class="table-light">
                  <tr>
                    <th>Node Name</th>
                    <th class="text-center" style="width: 150px;">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Core nodes will be added here dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col text-center">
        <div class="alert alert-info" role="alert" id="connection-status">
          Connection Status: Connected
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
  <script src="static/socketio/socketio_heartbeat_listener.js"></script>
</body>

</html>
