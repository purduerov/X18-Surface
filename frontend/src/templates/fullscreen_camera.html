{% extends "base.html" %}

{% block title %}Camera View{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #212529;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }
  
  .camera-container {
    position: absolute;
    top: 56px; /* Height of navbar */
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
  }
  
  iframe {
    border: none;
    width: 100%;
    height: 100%;
  }
  
  .camera-controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    background-color: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: center;
  }
  
  .btn-camera {
    width: 50px;
    height: 50px;
    margin: 0 5px;
    font-size: 1.2rem;
    font-weight: bold;
  }
  
  .btn-camera.active {
    border: 3px solid #fff;
    box-shadow: 0 0 10px rgba(255,255,255,0.5);
  }
</style>
{% endblock %}

{% block body_attributes %}class="bg-dark"{% endblock %}

{% block content %}
<div class="camera-container">
  <iframe id="camera-stream" src="http://localhost:8889/camera_1" scrolling="no"></iframe>
  
  <div class="camera-controls">
    <div class="btn-group">
      <button class="btn btn-dark btn-camera" data-camera="1">1</button>
      <button class="btn btn-dark btn-camera" data-camera="2">2</button>
      <button class="btn btn-dark btn-camera" data-camera="3">3</button>
      <button class="btn btn-dark btn-camera" data-camera="4">4</button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="static/cameras.js"></script>
{% endblock %}
