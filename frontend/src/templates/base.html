<!-- frontend/src/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}X17-Surface{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    {% block styles %}{% endblock %}
</head>
<body {% block body_attributes %}{% endblock %}>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">X17-Surface</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'ui' %}active{% endif %}" href="/ui">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    
                    <!-- Camera Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if active_page in ['fullscreen-camera', 'all-cameras'] %}active{% endif %}" 
                           href="#" id="cameraDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-camera-video"></i> Cameras
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="cameraDropdown">
                            <li>
                                <a class="dropdown-item {% if active_page == 'fullscreen-camera' %}active{% endif %}" 
                                   href="/fullscreen-camera">
                                   Single Camera View
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item {% if active_page == 'all-cameras' %}active{% endif %}" 
                                   href="/all-cameras">
                                   All Cameras
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'thruster-testing' %}active{% endif %}" href="/thruster-testing">
                            <i class="bi bi-gear-fill"></i> Thruster Testing
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'node-status' %}active{% endif %}" href="/node-status">
                            <i class="bi bi-activity"></i> Node Status
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'logs' %}active{% endif %}" href="/logs">
                            <i class="bi bi-terminal"></i> Logs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
